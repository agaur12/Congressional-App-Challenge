<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App Interface</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #36393f;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2f3136; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #202225;
            border-radius: 8px;
            border: 1px solid #282b30;
        }
        .message {
            margin-bottom: 10px;
        }
        .message strong {
            color: #7289da;
        }
        .message p {
            margin: 0;
        }
        .message-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #40444b;
            border-top: 1px solid #282b30;
        }
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: #dcddde;
            overflow-wrap: break-word;
        }
        .message-input:focus {
            outline: none;
        }
        .send-button {
            background-color: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            padding: 8px;
        }
        .send-button:hover {
            background-color: #677bc4;
        }
        .sent-message {
            color: #fff;
        }
        .received-message {
            color: #fff;
            background-color: #3b3d42;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-messages" id="chat-messages">
            <!-- Display chat messages here -->
        </div>
        <div class="message-input-container">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message..." onkeydown="sendMessage(event)">
            <button class="send-button"><i class="fas fa-paper-plane" onclick="sendMessage()"></i> <!-- Send button icon --></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            console.log('Connected');
        });

        // Function to send a message
        function sendMessage(event) {
            if (!event || event.type === 'click' || event.key === 'Enter') {
                var messageInput = document.getElementById('message-input');
                var message = messageInput.value.trim();
                if (message !== '') {
                    socket.emit('message', { message: message });
                    messageInput.value = '';
                }
            }
        }

        // Function to display a message in the chat window
        function displayMessage(sender, message, messageClass) {
            var chatMessages = document.getElementById('chat-messages');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + messageClass;
            messageElement.innerHTML = '<strong>' + sender + ':</strong> ' + message;
            chatMessages.appendChild(messageElement);
            // Scroll to the bottom of the chat window
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to retrieve messages from the backend
        function retrieveMessages() {
            socket.on('message', function (data) {
                displayMessage(data.username, data.message);
            })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call retrieveMessages when the page loads
        window.onload = retrieveMessages;

    </script>
</body>
</html>
